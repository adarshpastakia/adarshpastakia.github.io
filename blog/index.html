---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit: 8 %}
			<div class="row">
				<section class="8u -2u">
					<!-- <a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a> -->
					<header>
						<h3>{{ post.title }}</h3>
						<div class="post-date">
					    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m/%d/%y" }}</time>
					  </div>
					</header>
					<div class="post-excerpt">{{ post.excerpt }}</div>
					<a href="{{ site.prefix }}{{ post.url }}" class="button button-style5">Read More</a>
				</section>
			</div>
			{% endfor %}
		</div>
	</div>
