<html>
  <head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<meta name="description" content="" />
  	<meta name="keywords" content="" />
    
  	<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,800italic,400,300,600,800' rel='stylesheet' type='text/css'>
  	<link href='//fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  	
    <!-- Semantic UI -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css" />
    <link rel="stylesheet" href="/assets/css/site.css" />
    
    <title>{{page.title}} - {{site.name}}</title>
    <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item');

    });
  </script>
  </head>
  <body class="pushable">
    <div class="ui large top fixed menu inverted transition hidden">
      <div class="ui container">
        <div class="header item">
          <div>
          <h1>{{site.name}}</h1>
          <h2>{{site.description}}</h2>
        </div>
        </div>
        <div class="right menu">
          {% include nav.html %}
        </div>
      </div>
    </div>
    
    <div class="ui vertical inverted sidebar menu left">
      {% include nav.html %}
    </div>
    
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
      
        <div class="ui container section-menu">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
              <i class="sidebar icon"></i>
            </a>
            {% include nav.html %}
          </div>
        </div>
      
        <div class="ui container">
          <h1 class="ui inverted header">{{site.name}}</h1>
          <h2>{{site.description}}</h2>
        </div>
      
      </div>
      
      <div class="page-body">
      
      {{ content }}
      
      </div>
      
      <div class="ui inverted vertical footer segment">
        <div class="ui container">
          <div class="ui stackable inverted divided equal height stackable grid centered">
            <div class="seven wide column">
              <h4 class="ui inverted header">This site was built using <a href="//semantic-ui.com/">Sematic-UI</a></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="//buttons.github.io/buttons.js"></script>
  </body>
</html>
