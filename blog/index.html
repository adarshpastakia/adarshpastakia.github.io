---
title: Blog
layout: default
---

<!-- Main -->
	<div class="ui container">
    <br/>
		<div class="ui items">
			{% for post in site.posts offset: 0 limit: 8 %}
			<div class="item">
        <div class="content post-excerpt">
          <h1 class="post-title"><a class="header thin" href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="meta">
            Posted on &#x1F558; <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
          </div>
          <div class="description">
            <p>{{ post.excerpt }}</p>
          </div>
        </div>
      </div>
      <hr/>
			{% endfor %}
		</div>
	</div>
